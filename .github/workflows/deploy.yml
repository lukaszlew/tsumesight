name: Deploy to GitHub Pages

on:
  push:
    branches: [main, dev]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build main branch
      - uses: actions/checkout@v4
        with:
          ref: main
      - run: npm ci
      - run: npx vite build --base /tsumesight/
      - run: mv dist /tmp/site

      # Build dev branch (if it exists)
      - uses: actions/checkout@v4
        with:
          ref: dev
      - run: npm ci
      - run: npx vite build --base /tsumesight/dev/
      - run: mv dist /tmp/site/dev

      # Deploy combined artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/site
      - id: deployment
        uses: actions/deploy-pages@v4
